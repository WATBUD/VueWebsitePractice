<script>
    // O(n2)
    var example1_A = [1, 2, 3, 4], example1_K = 4;
    var example2_A = [1, 2, 3], example2_K = 3;
    var example3_A = [1, 2, 2, 3, 4], example3_K = 5;
    function twoSumLessThan_K(arr, k) {
        arr.sort((a, b) => a - b);
        var n = arr.length, leftValue = 0, rightValue = n - 1, ans = 0;
        // While l is less than r
        var checkArray = [];
        while (leftValue < rightValue) {
            if (arr[leftValue] + arr[rightValue] < k) {
                ans = Math.max(ans, arr[leftValue] + arr[rightValue]);
                checkArray.push([arr[leftValue], arr[rightValue]]);
                leftValue++;
            }
            else {
                rightValue--;
            }
        }
        return checkArray;
    }
    var anwser = [
        twoSumLessThan_K(example1_A, example1_K),
        twoSumLessThan_K(example2_A, example2_K),
        twoSumLessThan_K(example3_A, example3_K)];
    console.log('%c example1:', 'color: red', anwser[0]);
    console.log('%c example2:', 'color: red', anwser[1]);
    console.log('%c example3:', 'color: red', anwser[2]);
    var textshow = document.getElementById("textshow");
    textshow.innerHTML += 'example1:' + JSON.stringify(anwser[0]) + '<br>';
    textshow.innerHTML += 'example2:' + JSON.stringify(anwser[1]) + '<br>';
    textshow.innerHTML += 'example3:' + JSON.stringify(anwser[2]) + '<br>';
    function copyEvent(id) {
        var str = document.getElementById(id);
        window.getSelection().selectAllChildren(str);
        document.execCommand("Copy");
    }
</script>
