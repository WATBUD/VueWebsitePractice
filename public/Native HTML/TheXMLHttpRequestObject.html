<!DOCTYPE html>
<html>

<body>

    <h2>The XMLHttpRequest Object</h2>
    <p>The getAllResponseHeaders() function returns all the header information of a resource, like length, server-type,
        content-type, last-modified, etc:</p>

    <p id="demo"></p>

    <script>
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function () {
            document.getElementById("demo").innerHTML =
                this.getAllResponseHeaders();
           console.log('%c xhttp.responseText', 'background: blue; color: red', xhttp.responseText;
        }
        xhttp.open("GET", "ajax_info.txt");
        xhttp.send();
        console.log('%c xhttp', 'background: blue; color: red', xhttp);
        // xhttp.onload = function () {
        //    console.log('%c xhttp.responseText', 'background: blue; color: red', xhttp.responseText);
        // }



    </script>

</body>

</html>
